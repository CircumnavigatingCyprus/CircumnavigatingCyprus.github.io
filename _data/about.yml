- title: Sub-Section Title
  image: /media/goblet-of-fire.jpg
  text: On July 20th 1974, Turkish troops entered the Mediterranean island of Cyprus in response to a coup d'état staged by Greek Cypriot nationalists. By August that same year, the Turkish military had secured 40% of the island. To this day, the island remains geographically, politically and ethnically segregated—a reality reinforced by a United Nations buffer zone spanning more than 112 miles.
