{% assign locale = site.data.posts[page.language] %}
<div class="page-content">
  {% assign posts = site.posts | where: 'language', page.language %}
  <div class="post-index wrapper center-align container section">
    <h1 class="page-heading">{{ locale.posts }}</h1>
    <ul class="post-list">
      {% for post in posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>
    <p class="rss-subscribe">{{ locale.subscribe }} <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>
</div>
